# Use envFrom to load Secrets and ConfigMaps into environment variables

apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: prussia-test-pod
  labels:
    app: prussia-test-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prussia-test-pod
  template:
    metadata:
      labels:
        app: prussia-test-pod
    spec:
      containers:
        - name: app
          image: k8s.gcr.io/busybox
          command: [ "/bin/sh", "-c", "env | grep DB_PASSWORD" ]
          imagePullPolicy: Always
          envFrom:
          - configMapRef:
              name: env-configmap
          - secretRef:
              name: env-secrets